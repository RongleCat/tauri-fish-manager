name: Test Backend

on:
  push:
    branches: [main]
    paths:
      - 'src-tauri/**'
      - '.github/workflows/test-backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'src-tauri/**'
      - '.github/workflows/test-backend.yml'

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Rust setup
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Install dependencies (ubuntu only)
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev

      - name: Run tests
        run: cd src-tauri && cargo test
